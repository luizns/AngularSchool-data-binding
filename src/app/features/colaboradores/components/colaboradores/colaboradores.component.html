<h1>{{title}}</h1>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Salario</th>
        <th>Cargo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of colaborador">

        <td>{{ item.id }}</td>
        <td>{{ item.nome }}</td>
        <td>{{ item.salario }}</td>
        <td>{{ item.cargo }}</td>

      </tr>
    </tbody>
  </table>
</div>
